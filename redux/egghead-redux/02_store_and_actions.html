<body>
    <script src=''></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/redux/3.7.2/redux.js'></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <script type='babel/text'>
        //Define reducer
        const counter = (state = 0, action) => {
            switch (action.type) {
              case 'INCREMENT':
                return state + 1;
              case 'DECREMENT':
                return state - 1;
              default:
                return state;
            }
          }
          //Destructure createStore function from redux;
          const { createStore } = Redux; 
         
          //Create store based on the simple reducer above.
          const store = createStore(counter)

         //function to update DOM used 
          const render = () => {
            document.body.innerText = store.getState();
          };
          
          // Passing function to subscribe method of store.
          store.subscribe(render);
          render(); // calling once to render the initial state (0), then the subscribe will update subsequently
          
          //Adding listener method, which dispatches the action to change state.
          document.addEventListener('click', () => {
              store.dispatch({ type : 'INCREMENT' })
          });

    </script>
</body>

</html>
